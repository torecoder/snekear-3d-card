<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sneakers</title>
  </head>
  <body>
    <div class="logo">
      <img src="./images/adidas-logo.svg" alt="Adidas logo" />
    </div>
    <div class="wrapper">
      <div class="card">
        <div class="sneaker">
          <div class="circle"></div>
          <img src="./images/xz.png" alt="Adidas ZX" class="shoe" />
        </div>
        <div class="info">
          <h1>Adidas ZX</h1>
          <h3>
            future-ready trainers with wrapped boost for exception comfort
          </h3>
          <div class="colors">
            <button>classic</button>
            <button>dark</button>
            <button>light</button>
          </div>
          <div class="sizes">
            <div class="buttons-sizes">
              <button>9 US</button>
              <button>10 US</button>
              <button>11 US</button>
              <button>12 US</button>
            </div>
          </div>
        </div>
        <div class="purchase">
          <button>purchase</button>
        </div>
      </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
